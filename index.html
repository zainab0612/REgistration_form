<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="header m-3">
            <h1 class="text-white d-flex justify-content-center" style="font-size: 50px;">Registration Form</h1>
        </div>
    <div class="row">
        <div class="col-6 form-control w-50 p-4 my-3" id="form-control">
            <div class="mb-3">
            <label for="name" class="form-label text-white" id="form-control">Full Name:</label>
            <input type="text" class="form-control" id="name" placeholder="Full Name">
          </div>
          <div class="mb-3">
            <label for="fname" class="form-label text-white" id="form-control">Father Name:</label>
            <input type="text" class="form-control" id="fname" placeholder="Father Name">
          </div>
          <!-- <div class="mb-3">
            <label for="cnic" class="form-label" id="form-control">CNIC or B-Form:</label>
            <input type="text" class="form-control" id="cnic" placeholder="CNIC or B-Form">
          </div> -->
          <div class="mb-3">
            <label for="number" class="form-label text-white" id="form-control">Phone Number:</label>
            <input type="tel" class="form-control" id="number" placeholder="Phone Number">
          </div>
          <div class="mb-3">
            <label for="email" class="form-label text-white" id="form-control">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Email">
          </div>
          <div class="mb-3">
          <label for="FormControlInput6" class="form-label text-white" id="form-control">Gender:</label>
            </div>
          <div class="form-check" id="gender">
            <input class="form-check-input" type="radio" name="gender" value="Male" id="flexRadioDefault1">
            <label class="form-check-label text-white" for="flexRadioDefault1">
              Male
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gender" value="Female" id="flexRadioDefault2">
            <label class="form-check-label text-white" for="flexRadioDefault2">
              Female
            </label>
          </div>
          <input type="submit" class="form-control bg-dark text-white mt-3" value="Submit" onclick="Submit()">
        </div>
    <div class="col-6" id="registration-Form">
        <!-- <div class="list-group border border-primary p-3 my-3">
          <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Ipsum expedita eos temporibus excepturi magnam molestiae veniam, totam eveniet officia minus cum earum modi iusto asperiores numquam, quis tenetur possimus dignissimos!</p>
        </div> -->
    </div>
    </div>
    </div>
    
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
